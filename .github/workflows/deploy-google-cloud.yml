name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
  REGION: asia-east1
  SERVICE_NAME: ai-dispatch-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build frontend
      run: npm run build
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Configure Docker
      run: gcloud auth configure-docker
      
    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME ./backend
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME
        
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 4Gi \
          --cpu 2 \
          --timeout 3600 \
          --max-instances 10 \
          --set-env-vars "NODE_ENV=production,FIRESTORE_COLLECTION=tasks,GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }},GMAIL_USER=${{ secrets.GMAIL_USER }},GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}"
          
    - name: Deploy frontend to Cloud Storage
      run: |
        # 建立 Cloud Storage 儲存桶（如果不存在）
        gsutil mb gs://$PROJECT_ID-ai-dispatch-frontend/ || true
        
        # 設定儲存桶為靜態網站
        gsutil web set -m index.html -e 404.html gs://$PROJECT_ID-ai-dispatch-frontend/
        
        # 上傳前端檔案
        gsutil -m cp -r ./dist/* gs://$PROJECT_ID-ai-dispatch-frontend/
        gsutil -m rsync -r -d ./dist/ gs://$PROJECT_ID-ai-dispatch-frontend/
        
        # 設定公開存取權限
        gsutil iam ch allUsers:objectViewer gs://$PROJECT_ID-ai-dispatch-frontend/
        
    - name: Get deployment URLs
      run: |
        BACKEND_URL=$(gcloud run services describe $SERVICE_NAME --platform managed --region $REGION --format 'value(status.url)')
        FRONTEND_URL="https://storage.googleapis.com/$PROJECT_ID-ai-dispatch-frontend/index.html"
        echo "Backend URL: $BACKEND_URL"
        echo "Frontend URL: $FRONTEND_URL"
        echo "::set-output name=backend_url::$BACKEND_URL"
        echo "::set-output name=frontend_url::$FRONTEND_URL"
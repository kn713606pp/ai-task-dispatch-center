name: Deploy to Google Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

env:
  PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
  REGION: asia-east1
  SERVICE_NAME: ai-dispatch-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: |
        # 使用簡化的 HTML 版本進行測試
        echo "使用簡化的 HTML 版本"
        ls -la
        echo "檢查 index.html:"
        head -20 index.html

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Deploy to Cloud Run (Direct)
      run: |
        echo "開始部署後端服務..."
        gcloud run deploy ai-dispatch-backend \
          --source ./backend \
          --platform managed \
          --region asia-east1 \
          --allow-unauthenticated \
          --memory 2Gi \
          --cpu 1 \
          --timeout 300 \
          --max-instances 5 \
          --set-env-vars "NODE_ENV=production,GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
          --no-traffic
        
        echo "等待服務啟動..."
        sleep 30
        
        echo "切換流量到新版本..."
        gcloud run services update-traffic ai-dispatch-backend \
          --platform managed \
          --region asia-east1 \
          --to-latest
        
        echo "驗證後端部署..."
        BACKEND_URL=$(gcloud run services describe ai-dispatch-backend --platform managed --region asia-east1 --format 'value(status.url)')
        echo "後端 URL: $BACKEND_URL"
        
        echo "測試健康檢查端點..."
        curl -f "$BACKEND_URL/health" || echo "健康檢查失敗"
        
        echo "測試簡單端點..."
        curl -f "$BACKEND_URL/test" || echo "測試端點失敗"
        
        echo "測試 AI 分析端點..."
        curl -f "$BACKEND_URL/api/debug" || echo "AI 分析端點失敗"
        
        # 將後端 URL 寫入環境變數供前端使用
        echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV

    - name: Deploy frontend to Cloud Storage
      run: |
        BUCKET_NAME="ai-dispatch-frontend-$(date +%s)"
        echo "Using bucket name: $BUCKET_NAME"

        # 創建儲存桶
        gsutil mb gs://$BUCKET_NAME/ || echo "Bucket may already exist"

        # 等待儲存桶創建完成
        sleep 15

        # 設定網站配置
        gsutil web set -m index.html -e 404.html gs://$BUCKET_NAME/

        # 直接上傳簡化的 HTML 文件
        echo "替換後端 URL: $BACKEND_URL"
        sed -i "s|https://ai-dispatch-backend-xxxxx-uc.a.run.app|$BACKEND_URL|g" index.html
        
        echo "上傳簡化的 HTML 文件:"
        gsutil cp index.html gs://$BUCKET_NAME/
        
        # 設定 HTML 文件的 MIME 類型
        echo "設定 HTML 文件 MIME 類型..."
        gsutil setmeta -h "Content-Type:text/html" gs://$BUCKET_NAME/index.html

        # 設定公開存取權限
        gsutil iam ch allUsers:objectViewer gs://$BUCKET_NAME/

        # 驗證部署
        echo "上傳後的文件列表:"
        gsutil ls gs://$BUCKET_NAME/
        
        # 檢查 HTML 文件
        echo "檢查 index.html 內容:"
        gsutil cat gs://$BUCKET_NAME/index.html | head -30
        
        # 檢查文件權限
        echo "檢查文件權限:"
        gsutil ls -l gs://$BUCKET_NAME/

        # 輸出儲存桶名稱供後續使用
        echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

    - name: Get deployment URLs
      run: |
        BACKEND_URL=$(gcloud run services describe ai-dispatch-backend --platform managed --region asia-east1 --format 'value(status.url)')
        FRONTEND_URL="https://storage.googleapis.com/$BUCKET_NAME/index.html"
        echo "Backend URL: $BACKEND_URL"
        echo "Frontend URL: $FRONTEND_URL"
        echo "Backend Health Check: $BACKEND_URL/health"
        echo "Backend API Info: $BACKEND_URL/"
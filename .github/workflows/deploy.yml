name: Deploy to Google Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build frontend
      run: npm run build
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Deploy to Cloud Run (Direct)
      run: |
        gcloud run deploy ai-dispatch-backend \
          --source ./backend \
          --platform managed \
          --region asia-east1 \
          --allow-unauthenticated \
          --memory 4Gi \
          --cpu 2 \
          --timeout 3600 \
          --max-instances 10
          
    - name: Deploy frontend to Cloud Storage
      run: |
        gsutil mb gs://${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}-ai-dispatch-frontend/ || true
        gsutil web set -m index.html -e 404.html gs://${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}-ai-dispatch-frontend/
        gsutil -m cp -r ./dist/* gs://${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}-ai-dispatch-frontend/
        gsutil -m rsync -r -d ./dist/ gs://${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}-ai-dispatch-frontend/
        gsutil iam ch allUsers:objectViewer gs://${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}-ai-dispatch-frontend/
        
    - name: Get deployment URLs
      run: |
        BACKEND_URL=$(gcloud run services describe ai-dispatch-backend --platform managed --region asia-east1 --format 'value(status.url)')
        FRONTEND_URL="https://storage.googleapis.com/${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}-ai-dispatch-frontend/index.html"
        echo "Backend URL: $BACKEND_URL"
        echo "Frontend URL: $FRONTEND_URL"
